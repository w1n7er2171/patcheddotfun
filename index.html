<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>patched.fun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <header class="main-container">
      <div class="logo">patched.fun</div>
      <!--<nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>-->
    </header>
  
    <div class="hero">
      <h1>Вітаємо на patched.fun!</h1>
      <p>Магазин мерчандайзу moshpizza</p>
    </div>
  
    <div id="preorder" class="products-section">
      <h2>Передзамовлення</h2>
      <div class="products" id="productsPreorder"></div>
    </div>
    
    <div id="inStock" class="products-section">
      <h2>В наявності</h2>
      <div class="products" id="productsInStock"></div>
    </div>
    
    <div id="outStock" class="products-section">
      <h2>Закінчилось</h2>
      <div class="products" id="productsOutStock"></div>
    </div>


    <!-- Сітка товарів
    <div id="products" class="products">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div> -->
  
    <!-- Затемнення -->
    <div id="overlay" class="overlay hidden"></div>
  
    <!-- Модальне вікно -->
    <div id="modal" class="modal hidden">
      <button id="closeModal" class="close">×</button>
      <img id="modalImage" />
      <h2 id="modalName"></h2>
      <p id="modalStatus"></p>
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
      <button id="addToCart">Додати в корзину</button>
    </div>
  
    <!-- Кошик -->
  
    <button id="openCart" class="cart-btn hidden">
      Кошик (<span id="cartCount">0</span>)
    </button>
    
    <div id="cartModal" class="modal">
      <button class="close" id="closeCart">×</button>
      <h2>Кошик</h2>
      <div id="cartItems"></div>
      <p class="total">
        Всього: <span id="cartTotal">0</span> грн
      </p>
      <button id="checkout">Замовити</button>
    </div>
  
  
    <script src="script.js"></script>
  
    <footer class="main-container">
      <p>© 2026 patched.fun by <a href="moshpizza.pp.ua/">moshpizza</a>.</p>
    </footer>
  </div>
</body>
</html>
